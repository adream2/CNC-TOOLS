<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景和坐标系 -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="50" x2="200" y2="350" stroke="#333" stroke-width="2"/>
  <text x="360" y="205" font-size="12" fill="#333">X</text>
  <text x="205" y="45" font-size="12" fill="#333">Y</text>
  <text x="190" y="215" font-size="10" fill="#666">O</text>

  <!-- 极坐标网格 -->
  <circle cx="200" cy="200" r="100" stroke="#ccc" stroke-width="1" fill="none"/>
  <line x1="200" y1="200" x2="300" y2="200" stroke="#ccc" stroke-width="1"/>
  <line x1="200" y1="200" x2="250" y2="286.6" stroke="#ccc" stroke-width="1"/>
  <line x1="200" y1="200" x2="100" y2="200" stroke="#ccc" stroke-width="1"/>
  <line x1="200" y1="200" x2="150" y2="113.4" stroke="#ccc" stroke-width="1"/>

  <!-- 示例点和连接线 -->
  <circle cx="270.7" cy="129.3" r="5" fill="#0066CC"/>
  <line x1="200" y1="200" x2="270.7" y2="129.3" stroke="#0066CC" stroke-width="2"/>
  <line x1="270.7" y1="200" x2="270.7" y2="129.3" stroke="#FF6600" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="200" y1="129.3" x2="270.7" y2="129.3" stroke="#FF6600" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- 标签 -->
  <text x="235" y="165" font-size="14" fill="#0066CC" font-weight="bold">R</text>
  <path d="M220,200 A50,50 0 0,1 250,170" fill="none" stroke="#0066CC" stroke-width="1"/>
  <text x="240" y="185" font-size="12" fill="#0066CC">θ</text>
  <text x="275" y="165" font-size="12" fill="#FF6600">X</text>
  <text x="240" y="125" font-size="12" fill="#FF6600">Y</text>
</svg>